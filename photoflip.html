          <img class="divimg" src="Resources/DeLucas.jpg" style="width: 29%" />
          <img class="divimg" src="Resources/Robinsons.jpg" style="margin-left: 5.5vw; width: 29%" />
          <img class="divimg" src="Resources/Salamancas.jpg" style="margin-left: 5vw; width: 29%" />
          <!-- This needs to be cleaned up at some point, baaaaadly. -->
          <p style="margin-left: 2vw">
            <a href="https://flic.kr/p/2o92C1A" target="_blank">"Family"</a>by<a href="https://www.flickr.com/photos/smallcurio/" target="_blank">smallcurio</a>is in the<a href="https://wiki.creativecommons.org/Public_domain" target="_blank">Public Domain</a>
          </p>

          <p style="margin-left: 9vw">
            <a href="https://flic.kr/p/2nQn8Nm" target="_blank">"Family"</a>by<a href="https://www.flickr.com/photos/smallcurio/" target="_blank">smallcurio</a>is in the<a href="https://wiki.creativecommons.org/Public_domain" target="_blank">Public Domain</a></p>
          <p style="margin-left: 11vw">
            <a href="https://flic.kr/p/2q9tGdy" target="_blank">"Wedding party"</a>by<a href="https://www.flickr.com/photos/smallcurio/" target="_blank">smallcurio</a><br />is licensed under<a href="http://creativecommons.org/licenses/by/4.0" target="_blank">CC BY 4.0</a></p>
